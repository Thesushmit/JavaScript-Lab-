<body>
    <h1>Task 4 write a program to check is num is pos , neg or zero using if else</h1>
    <script>
        let a = -1;
        if (a > 0){
            console.log(`num ${a} is positive`);
        }else if (a < 0){
            console.log(`num ${a} is negative`);
        }
        else{
            console.log(`num ${a} is zero`);
        }
    </script>
</body>
