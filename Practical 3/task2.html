<body>
    <h1>task 2  to display weekday with one break statement </h1>
    <script>
        let day = 'sunday';
        switch (day){
            case "monday" :
                console.log("This is weekday");
                break;
            case "sunday" : 
                console.log("This is weekend");
            default:
                console.log("This is midweek day")
        }
    </script>
</body>
