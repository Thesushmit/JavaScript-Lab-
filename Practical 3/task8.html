<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Enter num btwn -10 to +10");
        
        let b = prompt("Enter your emotion");
        if (a >= 7 & b == 'happy') {
            console.log("Good job your mental health is good");
        }
        else if (a <= 6 & a >= 2) {
            if (b == 'sad') {
                console.log("You need break");
            }
            if (b == 'confused') {
                console.log("Ask your self or do exercise");
            }
        } else if (a >= -10 & a <= 1) {
            console.log("Consult to doctor");
        } else {
            console.log("Invalid input");
        }
    </script>
</body>

</html>
