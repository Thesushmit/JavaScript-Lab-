<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task 6 ask the color and print the signal</h1>
    <h2 id="signal"></h2>
    <script>
        let color = prompt("Enter color: ")
        switch (color){
            case 'red':
                document.getElementById("signal").innerHTML = "STOP";
                break;
            case 'yellow':
                document.getElementById("signal").innerHTML = "WAIT";
                break;
            case 'green':
                document.getElementById("signal").innerHTML = "GO";
                break;
            default:
                document.getElementById("signal").innerHTML = "IDK";
        }
    </script>
</body>
</html>
