            document.write(num1 + " + " + num2 + " = " + sum)
	    document.write("<br>")
            document.write(num1 + " + " + num2 + " = " + div)
   document.write("<br>")
            document.write(num1 + " + " + num2 + " = " + sub)
document.write("<br>")
            document.write(num1 + " + " + num2 + " = " + mul)

        }
        let num1 = 10;
        let num2 = 2;
        Calci(num1, num2)
        
    </script>
